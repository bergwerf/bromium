name:         bromium
version:      0.0.0
author:       Herman Bergwerf <hermanbergwerf@gmail.com>
description:  Engine for simulating reactions using Brownian motion
homepage:     https://github.com/hermanbergwerf/bromium
environment:
  sdk:        '>=1.8.0 <2.0.0'
dependencies:
  csv:          ^3.1.1
  tuple:        ^1.0.0
  vector_math:  ^2.0.3
  logging:      ^0.11.3

# Stuff to get the web UI working.
dev_dependencies:
  # js is only used in devtools.dart
  js:           ^0.6.0
  browser:      ^0.10.0+2
  postcss_transformer: ^0.1.1
  dart_to_js_script_rewriter: ^0.1.0
transformers:
  - dart_to_js_script_rewriter
  - postcss_transformer:
      arguments:
      - use: postcss-apply
      - use: postcss-css-variables
