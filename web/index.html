<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport">
    <title>Bromium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="control-panel">
      <div id="control-bar">
        <span class="bromium-btn" style="margin-right: -10px;">Pause</span>
        <span class="bromium-btn">Run</span>
        <span class="bromium-btn" style="float: right;">Add item</span>
      </div>
      <div id="tabs-bar">
        <span class="tab-header">Particles</span>
        <span class="tab-header inactive">Membranes</span>
        <span class="tab-header inactive">Reactions</span>
        <span class="tab-header inactive">Setup</span>
      </div>
      <div id="tabs-panel">
        <div id="particles-tab" class="tab-panel">
          <div class="tab-item">
            <div class="item-line">
              <span>Label:</span><input type="text">
            </div>
            <div class="item-line">
              <span>Speed:</span><input type="number" min="0" step="0.001">
            </div>
            <div class="item-line">
              <span>Radius:</span><input type="number" min="0" step="0.001">
            </div>
            <div class="item-line">
              <span>Color:</span><input type="text">
            </div>
          </div>
        </div>
        <div id="membranes-tab" class="tab-panel hidden">
        </div>
        <div id="reactions-tab" class="tab-panel hidden">
        </div>
        <div id="setup-tab" class="tab-panel hidden">
        </div>
      </div>
    </div>
    <div id="view-panel">
      <canvas id="bromium-canvas"></canvas>
    </div>

    <script src="src/index.dart" type="application/dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
